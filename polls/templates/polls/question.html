<div id="" class="question_index">{{ question.question_desc }}</div>
<div id="" class="question_id" type="hidden"></div>
<form method="post">
{% csrf_token %}
{% for choice in choices %}
    <div>
        <div>
            <input class="vote" id="{{choice.id}}" name="vote" type="radio" value="0">
        </div>
        <div>{{ choice.choice_desc }}</div>
    </div>
{% endfor %}
</form>
